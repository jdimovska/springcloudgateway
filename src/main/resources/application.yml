server:
  port: 8080
  
spring:
  cloud:
    discovery:
      enabled: false
    gateway:
      routes:
        # Route for Private Web App (only accessible through the gateway)
        - id: private-webapp
          uri: http://10.0.1.4:8081
          predicates:
            - Path=/private/**  # Any request that starts with /private will be routed here
